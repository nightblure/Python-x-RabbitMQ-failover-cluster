global
    chroot      /var/lib/haproxy
    pidfile     /var/run/haproxy.pid
    maxconn     4000
    user        haproxy
    group       haproxy
    daemon

defaults
    mode                    tcp
    timeout queue           5s
    timeout connect         10s
    timeout client          5s
    timeout server          5s
    timeout http-keep-alive 10s
    timeout check           10s
    maxconn                 3000

listen stats
    bind *:8080
    mode http
    stats enable
    stats uri /
    stats hide-version
    stats auth haproxy:haproxy

frontend rmq-frontend
    bind *:5672
    mode tcp
    default_backend rmq-backend

backend rmq-backend
    balance roundrobin
    server rabbitmq1 10.0.0.101:5672 check port 5672 inter 2s rise 2 fall 3
    server rabbitmq2 10.0.0.102:5672 check port 5672 inter 2s rise 2 fall 3
    server rabbitmq3 10.0.0.103:5672 check port 5672 inter 2s rise 2 fall 3